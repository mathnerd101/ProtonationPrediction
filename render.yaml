services:
  - type: web
    name: protonationprediction
    plan: free
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn server:app"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.13"
    timeout: 180  # Max for free tier (seconds)
    healthCheckPath: /debug  # Your debug endpoint
