<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>RNA Processing Pipeline</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <div class="theme-toggle">
      <button id="theme-toggle-btn" class="toggle-btn">ðŸŒ™</button>
    </div>
    <h1>RNA Processing Pipeline</h1>

    <div class="pipeline-section">
      <div class="file-upload-section">
        <h3>Upload Files</h3>
        <div class="upload-container">
          <div class="upload-item">
            <label for="ct-file">CT File (.ct):</label>
            <input type="file" id="ct-file" accept=".ct" />
            <span id="ct-status" class="upload-status"></span>
          </div>
          <div class="upload-item">
            <label for="dot-file">DOT File (.dot):</label>
            <input type="file" id="dot-file" accept=".dot" />
            <span id="dot-status" class="upload-status"></span>
          </div>
        </div>
      </div>

      <button id="process-btn" class="process-button">Process Through Pipeline</button>

      <div id="pipeline-steps" class="steps-container">
        <div class="step">
          <h3>Step 1: Processing CT table and DBNS Files</h3>
          <div id="step3-result" class="result-box"></div>
        </div>
        <div class="step">
          <h3>Step 2: Predicting with Model</h3>
          <div id="step4-result" class="result-box"></div>
        </div>
      </div>

      <div class="final-result">
        <h2>Final Result</h2>
        <div id="final-output" class="final-box"></div>
      </div>
    </div>
      <div id="results">
  <h2>Predictions</h2>
  <div id="table-container"></div>

  <h2>Histogram</h2>
  <img id="histogram" src="/static/histogram.png" alt="Histogram">
</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
